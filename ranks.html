<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranki - [Ime Strežnika]</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body.fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            padding: 20px;
        }

        .rank-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .rank {
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            width: 200px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Modal stil */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0,0,0,0.6); 
        }

        .modal-content {
            background-color: #fff;
            margin: 10% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 8px;
        }

        .close-button {
            float: right;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Na voljo ranki</h1>
        <nav>
            <a href="index.html">Domov</a>
            <a href="ranks.html">Ranki</a>
            <a href="kontakt.html">Kontakt</a>
            <a href="pridruzi.html">Pridruži se</a>
        </nav>
    </header>

    <div class="container">
        <div class="rank-container">

            <div class="rank">
                <h3>VIP Rank</h3>
                <p>/fly, barvni chat, posebni seti.</p>
                <p><strong>5€</strong></p>
                <button class="buy-button" data-price="5€" data-rank="VIP Rank">Kupi</button>
            </div>

            <div class="rank">
                <h3>Elite Rank</h3>
                <p>VIP + mesečne nagrade, Discord perks.</p>
                <p><strong>10€</strong></p>
                <button class="buy-button" data-price="10€" data-rank="Elite Rank">Kupi</button>
            </div>

            <div class="rank">
                <h3>Legend Rank</h3>
                <p>Vse iz Elite + /nick, zasebni warp.</p>
                <p><strong>20€</strong></p>
                <button class="buy-button" data-price="20€" data-rank="Legend Rank">Kupi</button>
            </div>

        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Vnesite bančne podatke</h2>
            <form id="payment-form">
                <label for="ime">Ime imetnika računa:</label>
                <input type="text" id="ime" name="ime" required>

                <label for="iban">IBAN številka:</label>
                <input type="text" id="iban" name="iban" required>

                <label for="znesek">Znesek:</label>
                <input type="text" id="znesek" name="znesek" readonly>

                <button type="submit">Potrdi nakup</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 [Ime Strežnika] | Vse pravice pridržane.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.body.classList.add("fade-in");

            const modal = document.getElementById("modal");
            const closeButton = document.querySelector(".close-button");
            const buyButtons = document.querySelectorAll(".buy-button");
            const znesekInput = document.getElementById("znesek");

            buyButtons.forEach(button => {
                button.addEventListener("click", () => {
                    const price = button.getAttribute("data-price");
                    znesekInput.value = price;
                    modal.style.display = "block";
                });
            });

            closeButton.addEventListener("click", () => {
                modal.style.display = "none";
            });

            window.addEventListener("click", (event) => {
                if (event.target === modal) {
                    modal.style.display = "none";
                }
            });

            document.getElementById("payment-form").addEventListener("submit", function(e) {
                e.preventDefault();
                alert("Hvala za nakup! (Simulacija)");
                modal.style.display = "none";
                this.reset();
            });
        });
    </script>
</body>
</html>
