<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registracija - RoyalMC</title>
    <style>
        * {
            margin: 0; padding: 0; box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #111;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .register-container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 15px orange;
        }
        h2 {
            color: orange;
            margin-bottom: 30px;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            margin-bottom: 20px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: orange;
            color: black;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #cc8400;
        }
        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: white;
            text-decoration: underline;
            cursor: pointer;
        }
        .back-link:hover {
            color: orange;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Registracija</h2>
        <form action="#" method="POST">
            <label for="username">Uporabniško ime</label>
            <input type="text" id="username" name="username" placeholder="Vpiši uporabniško ime" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Vpiši email" required />

            <label for="password">Geslo</label>
            <input type="password" id="password" name="password" placeholder="Vpiši geslo" required />

            <label for="password2">Ponovi geslo</label>
            <input type="password" id="password2" name="password2" placeholder="Ponovi geslo" required />

            <button type="submit">Registriraj se</button>
        </form>
        <a href="index.html" class="back-link">← Nazaj na domov</a>
    </div>
</body>
</html>
